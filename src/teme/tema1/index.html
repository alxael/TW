<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/about.css" />
    <link rel="stylesheet" href="styles/work.css" />
    <link rel="stylesheet" href="styles/contact.css" />

    <!-- Scripts -->
    <script src="scripts/navbar.js"></script>

    <title>Natural Light Works</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <h1 class="navbar-title cursive-font">Natural Light Works</h1>
      <button class="navbar-item button-primary" id="about-button">
        <span class="material-symbols-outlined icon-medium">spoke</span>
      </button>
      <button class="navbar-item button-primary" id="work-button">
        <span class="material-symbols-outlined icon-medium">globe</span>
      </button>
      <button class="navbar-item button-primary" id="contact-button">
        <span class="material-symbols-outlined icon-medium">contact_page</span>
      </button>
      <button class="navbar-item button-primary" id="menu-button">
        <span class="material-symbols-outlined icon-medium">menu</span>
      </button>
      <button class="navbar-item button-primary" id="theme-button">
        <span class="material-symbols-outlined icon-medium">contrast</span>
      </button>
    </nav>

    <main>
      <!-- Hero -->
      <video autoplay muted loop id="hero-background">
        <source src="assets/hero.mp4" type="video/mp4" />
      </video>
      <div class="hero">
        <h1 class="hero-title cursive-font">Natural Light Works</h1>
      </div>

      <!-- About -->
      <div id="about">
        <h1>About section</h1>
      </div>

      <!-- Work -->
      <div id="work">
        <h1>Work section</h1>
      </div>

      <!-- Contact -->
      <div id="contact">
        <h1>Contact section</h1>
      </div>
    </main>
  </body>
</html>
