<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/about.css" />
    <link rel="stylesheet" href="styles/work.css" />
    <link rel="stylesheet" href="styles/contact.css" />

    <!-- Scripts -->
    <script src="index.js"></script>
    <script src="scripts/navbar.js" defer></script>

    <title>Natural Light Works</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <h1 class="navbar-title cursive-font">Natural Light Works</h1>
      <button
        class="navbar-item button-primary"
        id="about-button"
        onclick="sectionsHandleOnClick.about()"
      >
        <span class="material-symbols-outlined icon-medium">spoke</span>
        <span>About</span>
      </button>
      <button
        class="navbar-item button-primary"
        id="work-button"
        onclick="sectionsHandleOnClick.work()"
      >
        <span class="material-symbols-outlined icon-medium">globe</span>
        <span>Work</span>
      </button>
      <button
        class="navbar-item button-primary"
        id="contact-button"
        onclick="sectionsHandleOnClick.contact()"
      >
        <span class="material-symbols-outlined icon-medium">contact_page</span>
        <span>Contact</span>
      </button>
      <button
        class="navbar-item button-primary"
        id="theme-button"
        onclick="themeHandleOnClick()"
      >
        <span class="material-symbols-outlined icon-medium">contrast</span>
        <span>Theme</span>
      </button>
      <div class="navbar-dropdown">
        <button
          class="navbar-item button-primary"
          id="menu-button"
          onclick="menuHandleOnClick()"
        >
          <span class="material-symbols-outlined icon-medium">menu</span>
        </button>
        <div id="navbar-dropdown-content">
          <button
            class="navbar-dropdown-item button-primary"
            id="about-button"
            onclick="sectionsHandleOnClick.about()"
          >
            <span class="material-symbols-outlined icon-medium">spoke</span>
            <span>About</span>
          </button>
          <button
            class="navbar-dropdown-item button-primary"
            id="work-button"
            onclick="sectionsHandleOnClick.work()"
          >
            <span class="material-symbols-outlined icon-medium">globe</span>
            <span>Work</span>
          </button>
          <button
            class="navbar-dropdown-item button-primary"
            id="contact-button"
            onclick="sectionsHandleOnClick.contact()"
          >
            <span class="material-symbols-outlined icon-medium"
              >contact_page</span
            >
            <span>Contact</span>
          </button>
          <hr class="navbar-dropdown-divider" />
          <button
            class="navbar-dropdown-item button-primary"
            onclick="themeHandleOnClick()"
          >
            <span class="material-symbols-outlined icon-medium">contrast</span>
            <span>Theme</span>
          </button>
        </div>
      </div>
    </nav>

    <main>
      <!-- Hero -->
      <video autoplay muted loop id="hero-background">
        <source src="assets/hero.mp4" type="video/mp4" />
      </video>
      <div class="hero">
        <h1 class="hero-title cursive-font">Natural Light Works</h1>
      </div>

      <!-- About -->
      <svg
        viewBox="0 0 2000 1000"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMaxYMid slice"
        id="about-background"
      >
        <g>
          <rect width="2000" height="1000" />
          <path
            d="M3.5 504.5C761.1 341.7 1655.83 483.667 2008.5 575"
            class="background-path"
            pathLength="1"
          />
          <path
            d="M7 253C1304.91 453.383 1488.02 321.378 1997.5 168"
            class="background-path"
            pathLength="1"
          />
          <path
            d="M3.5 656C3.5 656 499.5 830 939.5 571C1379.5 312 2005 312 2005 312"
            class="background-path"
            pathLength="1"
          />
          <path
            d="M3.5 375C977.1 656.2 695 1037.5 2005 475"
            class="background-path"
            pathLength="1"
          />
          <path
            d="M2005 704.5C2005 704.5 1976.4 721.412 1379.5 893C782.598 1064.59 322.204 753.351 3.5 837.5"
            class="background-path"
            pathLength="1"
          />
          <path
            d="M-0.5 168C-0.5 168 577 316 932 123.5C1287 -69 2005 268 2005 268"
            class="background-path"
            pathLength="1"
          />
        </g>
      </svg>
      <div id="about">
        <h1>About section</h1>
      </div>

      <!-- Work -->
      <div id="work">
        <h1>Work section</h1>
      </div>

      <!-- Contact -->
      <div id="contact">
        <h1>Contact section</h1>
      </div>
    </main>
  </body>
</html>
